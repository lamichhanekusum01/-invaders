<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Space Invaders</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <div id="hero"> </div>
        <!-- <div class="enemy"></div> -->
        <div id="missiles"></div>
        <div id="enemies"></div>
    </div>
   
   
    
</body>
<script>

    var hero = {
        top:700,
        left:550,

    }
    var missiles=[]
    var enemies=[
         {  left: 200,top: 100 },
         {  left: 300,top: 100 },
         {  left: 400,top: 100 },
         {  left: 500,top: 100 },
         {  left: 600,top: 100 },
         {  left: 700,top: 100 },
         {  left: 800,top: 100 },
         {  left: 900 ,top:100 },
        

         ]
    
    document.onkeydown = function(e){
    console.log(e.keyCode)
    
        if(e.keyCode==37){
            console.log("LEFT");
            hero.left=hero.left-10
            moveHero()
        
        }
       else if(e.keyCode==39){
            console.log("RIGHT");
            hero.left=hero.left+10
            moveHero()
        

        }
        else if(e.keyCode==32){
            console.log("FIRE");
            missiles.push({
                top:hero.top+15,
                left:hero.left
            }) 
            drawMissiles()
                  
            

            
        }     
    }

    function moveHero() {
        document.getElementById('hero').style.left=hero.left+"px";
    } 
function drawMissiles(){
    document.getElementById('missiles').innerHTML="";
    for( var missile = 0; missile < missiles.length; missile = missile+1){
        document.getElementById('missiles').innerHTML +=
    `<div class='missile' style='left:${ missiles[missile].left}px;top:${ missiles[missile].top}px'></div>`
        
    
    }
}
function moveMissiles(){
    for( var missile = 0; missile < missiles.length; missile = missile+1){
        missiles[missile].top =missiles[missile].top-5;
    }
}
 function drawEnemies(){ document.getElementById('enemies').innerHTML="";
    for( var enemy = 0; enemy < enemies.length; enemy = enemy+1){
        document.getElementById('enemies').innerHTML +=
    `<div class='enemy' style='left:${ enemies[enemy].left}px;top:${ enemies[enemy].top}px'></div>`
    }

 }

 function gameLoop(){
    setTimeout(gameLoop , 50)
    moveMissiles();
    drawMissiles();
    drawEnemies() ;
 }
gameLoop();
</script>
</html>
